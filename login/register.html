<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--===== Bootstrap File =====-->
   <link rel="stylesheet" href="./../plugins/bootstrap/bootstrap.min.css">
   <!--===== FontAwesome File =====-->
   <link rel="stylesheet" href="./../plugins/fontawesome/all.css">
   <!--=====Fonts File=====-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   <!--========= Custom CSS File ========-->
   <link rel="stylesheet" href="./../assets/css/custom-styl.css">
   <title>Golden Entertainment</title>
</head>
<body>
  <div class="container-fluid" id="page-wrapper">
    <div class="logo-container">
      <img class="img-fluid brand-logo" src="./../assets/images/BrandLogo.png" data-darklogo="./../assets/images/BrandLogo.png" data-lightlogo="./../assets/images/light-logo.png" alt="Logo">
    </div>

    <!-- Adding this element to prevent bugs in js -->
    <div class="d-none" id="darkmode-toggle">
      <div class="circle"></div>
    </div>

    <div id="image-content">
      <div class="main-imageContainer">
        <img class="img-fluid login-bg-img" src="./../assets/images/register-bg.png" data-darkimg="./../assets/images/register-bg.png" data-lightimg="./../assets/images/register-light.png" alt="image">
      </div>
    </div>
    <div id="form-content">
      <div class="form-container">
        <h6>Create Golden Edge Account</h6>
        <p>Enter your information to create a new account.</p>
        <form class="forms">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="johndoe@goldengaming.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">I agree to <a href="#">privacy policy & terms</a></label>
          </div>
          <button type="submit">Sign Up</button>
          <p class="mt-3 text-center create-account">Already have an account? &nbsp;<a href="./login.html">Sign in instead</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="./../assets/js/lightmode.js"></script>
  <script src="./js/logins.js"></script>
</body>
</html>
