<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--===== Bootstrap File =====-->
   <link rel="stylesheet" href="./../plugins/bootstrap/bootstrap.min.css">
   <!--===== FontAwesome File =====-->
   <link rel="stylesheet" href="./../plugins/fontawesome/all.css">
   <!--=====Fonts File=====-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   <!--========= Custom CSS File ========-->
   <link rel="stylesheet" href="./../assets/css/custom-styl.css">
   <title>Golden Entertainment</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" id="page-wrapper">
    <div class="logo-container">
      <img class="img-fluid brand-logo" src="./../assets/images/BrandLogo.png" data-darklogo="./../assets/images/BrandLogo.png" data-lightlogo="./../assets/images/light-logo.png" alt="Logo">
    </div>

    <!-- Adding this element to prevent bugs in js -->
    <div class="d-none" id="darkmode-toggle">
      <div class="circle"></div>
    </div>

    <div id="alterForm-content">
      <div class="form-background-img">
        <img class="login-bg-img" src="./../assets/images/alternative-bg.png" data-darkimg="./../assets/images/alternative-bg.png" data-lightimg="./../assets/images/alternative-light.png" alt="image">
      </div>
      <div class="form-container">
        <div class="logo-wrapper">
          <img class="img-fluid brand-logo" src="./../assets/images/BrandLogo.png" data-darklogo="./../assets/images/BrandLogo.png" data-lightlogo="./../assets/images/light-logo.png" alt="Logo">
        </div>
        <h6>Welcome to Golden Edge</h6>
        <p>Please sign-in to your account using the credentials previously created.</p>
        <form class="forms">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="johndoe@goldengaming.com" required>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label">Password</label>
              <a href="./forget-password.html">Forgot Password?</a>
            </div>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <button type="submit">Submit</button>
          <p class="mt-3 text-center create-account">New to Golden Edge? &nbsp;<a href="./register.html">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="./../assets/js/lightmode.js"></script>
  <script src="./js/logins.js"></script>
</body>
</html>
