      <section id="treeview-editing" class="editing">
        <div class="site-nav">
            <select name="site-name" id="site-name">
               <option value="Site Name 1">Site Name 1</option>
               <option value="Site Name 2">Site Name 2</option>
               <option value="Site Name 3">Site Name 3</option>
               <option value="Site Name 4">Site Name 4</option>
            </select>
            <div class="links-list-title">
               <p><span class="icon"><i class="fa fa-chevron-right"></i></span> Site</p>
            </div>
            <ul class="nav-links-list">
               <li class="nav-links"><a href="#" class="links active">
                  <span class="icons"><i class="fa fa-chevron-right"></i></span> 
                  Information
                  </a></li>

                  Contacts List
               </a></li>

                  <span class="icons"><i class="fa fa-chevron-right"></i></span> 
                  Group Membership
               </a></li>
               <li class="nav-links"><a href="#" class="links">
                  <span class="icons"><i class="fa fa-chevron-right"></i></span> 
                  Settings
               </a></li>
            </ul>
        </div>
        <div class="site-form-wrapper">
           <div class="form-title">
              <p><span class="icon"><i class="fal fa-user"></i></span> Information &nbsp;</p>
           </div>
           <form action="#" id="siteinfo-form">
              <!-- form row 1 -->
              <div class="form-row">
                 <div class="input-wrapper">
                  <label for="site-name" class="form-label">Site Name</label>
                  <input type="text" class="form-control" id="site-name" name="site-name" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper middle">
                  <label for="location-id" class="form-label">Location ID</label>
                  <input type="text" class="form-control" id="location-id" name="location-id" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper">
                  <label for="owner-name" class="form-label">Location ID</label>
                  <input type="text" class="form-control" id="owner-name" name="owner-name" placeholder="Sample Text">
                 </div>
              </div>
              <!-- form row 2 -->
              <div class="form-row">
               <div class="input-wrapper">
                  <label for="first-address" class="form-label">Address 1</label>
                  <input type="text" class="form-control" id="first-address" name="first-address" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper middle">
                  <label for="second-address" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="second-address" name="location-id" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper">
                  <label for="phone-number" class="form-label">Phone</label>
                  <input type="number" class="form-control" id="phone-number" name="phone-number" placeholder="Sample Text">
                 </div>
              </div>
              <!-- form row 3 -->
              <div class="form-row">
               <div class="input-wrapper">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper middle">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="Sample Text">
                 </div>
                 <div class="input-wrapper">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="number" class="form-control" id="zip" name="zip" placeholder="Sample Text">
                 </div>
              </div>
              <div class="btns-wrapper d-flex justify-content-end">
                 <button type="button" class="cancel-btn blue-btn">Cancel</button>
                 <button class="blue-btn" type="submit">Save</button>
              </div>
           </form>
